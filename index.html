<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ron Swanson Advice Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Kalam|Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Ron Swanson Advice Generator</h1>
        </header>
        <main>
            <section class="form speech-bubble">
                <form>
                    <h2>What kind of advice are you looking for?</h2>
        
                    <input type="image" class="food" src="assets/breakfast256.png" value="Food Advice">
                    <input type="image" class="philosophy" src="assets/philosophy-icon-25.jpg" alt="Philosophical Advice">
                    <input type="image" class="improvement" src="assets/winner256px.png" alt="Self-Improvement Advice">
                </form>
            </section>

            <section class="quoteDisplay">
            </section>

            <img src="assets/ronswanson_gkopu4.png" alt="Ron Swanson from the show Parks and Recreation">
        </main>
    </div>

    <footer>
        <p>Copyright Â© <a href="www.jeffrudd.dev" target="_blank">Jeff Rudd</a> and <a href="www.alexandralim.dev" target="_blank">Alex Lim</a> 2019</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>

</body>
</html>
